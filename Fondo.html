<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fondo animado - LunaStreaming</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    .fondo-animado {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .fondo-animado .pin {
      position: absolute;
      width: 80px;
      opacity: 0.08;
      animation: flotar 20s ease-in-out infinite;
    }

    .fondo-animado .marca {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      color: rgba(255, 255, 255, 0.05);
      font-weight: bold;
      letter-spacing: 4px;
      white-space: nowrap;
      animation: resplandor 8s ease-in-out infinite;
    }

    @keyframes flotar {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(2deg);
      }
    }

    @keyframes resplandor {
      0%, 100% {
        opacity: 0.04;
      }
      50% {
        opacity: 0.07;
      }
    }
  </style>
</head>
<body>
  <div class="fondo-animado">
    <img class="pin" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" style="top: 10%; left: 20%;" />
    <img class="pin" src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" style="top: 25%; left: 70%;" />
    <img class="pin" src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" style="top: 60%; left: 30%;" />
    <img class="pin" src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Microsoft_Office_2019_%28logo%29.svg" style="top: 50%; left: 80%;" />
    <img class="pin" src="https://upload.wikimedia.org/wikipedia/commons/2/20/Crunchyroll_Logo.svg" style="top: 70%; left: 10%;" />
    <span class="marca">LunaStreaming</span>
  </div>
</body>
</html>
