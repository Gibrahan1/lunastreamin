<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LunaStreaming | Venta de Cuentas Streaming</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #e1e4e8;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: #ff1c1c;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1rem;
      color: #ccc;
    }

    .formulario {
      background: #161b22;
      padding: 1rem;
      border-radius: 10px;
      max-width: 500px;
      margin: 1rem auto;
      text-align: center;
    }

    .formulario input {
      padding: 0.7rem;
      margin: 0.5rem;
      width: 45%;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    .formulario small {
      display: block;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .plataforma {
      background: #1c1f26;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .plataforma:hover {
      transform: translateY(-5px);
      background: #22252c;
    }

    .plataforma img {
      max-width: 80px;
      margin-bottom: 0.5rem;
    }

    .nombre {
      font-weight: bold;
      font-size: 1.1rem;
      color: #ff1c1c;
    }

    .precio {
      color: #ccc;
      font-size: 0.95rem;
    }

    .whatsapp-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      padding: 0.75rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 55px;
      height: 55px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .whatsapp-fixed img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LunaStreaming</h1>
    <p>Tu mejor opción para comprar cuentas de streaming</p>
  </header>

  <div class="formulario">
    <input type="text" id="nombreCliente" placeholder="Tu nombre" />
    <input type="tel" id="telefonoCliente" placeholder="Tu teléfono" />
    <small>Usamos estos datos para contactarte por WhatsApp y llevar el control de tu pedido de forma segura.</small>
  </div>

  <section class="grid">
    <div class="plataforma" onclick="contactar('Netflix', '85', '230')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
      <div class="nombre">Netflix</div>
      <div class="precio">Desde $85 (completa $230)</div>
    </div>
    <div class="plataforma" onclick="contactar('Disney+', '80', '249')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+">
      <div class="nombre">Disney+</div>
      <div class="precio">Desde $80 (completa $249)</div>
    </div>
    <!-- Agrega más plataformas aquí -->
  </section>

  <a id="waLink" class="whatsapp-fixed" href="#" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

  <script>
    function contactar(plataforma, precioMin, precioFull) {
      const nombre = document.getElementById('nombreCliente').value.trim();
      const telefono = document.getElementById('telefonoCliente').value.trim();

      if (!nombre || !telefono) {
        alert('Por favor, llena tu nombre y teléfono antes de continuar.');
        return;
      }

      const mensaje = `Hola, vengo de LunaStreaming y me interesa la plataforma ${plataforma}. Mi nombre es ${nombre} y mi teléfono es ${telefono}.`;
      const url = `https://wa.me/526674103268?text=${encodeURIComponent(mensaje)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
