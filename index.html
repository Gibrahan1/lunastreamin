<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LunaStreaming - Venta de cuentas</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto 30px;
      background: #1c1c1c;
      padding: 15px 20px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .form-container input {
      flex: 1 1 45%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      color: #222;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .plataforma {
      background: #1c1c1c;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }
    .plataforma:hover {
      transform: scale(1.05);
    }
    .plataforma img {
      max-width: 100%;
      height: 90px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .precio {
      color: #00ffcc;
      font-weight: bold;
      margin: 8px 0;
    }
    button {
      background: #25D366;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      width: 100%;
      font-weight: bold;
      font-size: 14px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1ebd5a;
    }
    .custom-card {
      display: none;
      color: #ddd;
      font-weight: bold;
      font-size: 20px;
      height: 90px;
      width: 100%;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      padding: 0 10px;
      text-align: center;
    }
    .custom-vix {
      background: linear-gradient(135deg, #2b2b2b, #3d3d3d);
    }
    .custom-elprofenet {
      background: linear-gradient(135deg, #262626, #383838);
    }
    .custom-metegol {
      background: linear-gradient(135deg, #2e2e2e, #424242);
    }
    .custom-chaton {
      background: linear-gradient(135deg, #242424, #363636);
    }
    .custom-default {
      background: linear-gradient(135deg, #2a2a2a, #3c3c3c);
    }
    @media (max-width: 480px) {
      .catalogo {
        padding: 0 10px;
      }
      .form-container input {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h1>LunaStreaming</h1>
  <h2>Catálogo de cuentas y pedidos</h2>

  <div class="form-container">
    <input type="text" id="clienteNombre" placeholder="Tu nombre completo" />
    <input type="tel" id="clienteTelefono" placeholder="Tu teléfono con lada" />
  </div>

  <div class="catalogo">
    <!-- Aquí tus plataformas, por ejemplo: -->

    <div class="plataforma">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" 
           onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
      <div class="custom-card custom-default">Netflix</div>
      <div class="precio">$85 (completa $230)</div>
      <button onclick="pedirWhatsApp('Netflix $85 (completa $230)')">Pedir por WhatsApp</button>
    </div>

    <div class="plataforma">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+" 
           onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
      <div class="custom-card custom-default">Disney</div>
      <div class="precio">$80 (completa $249)</div>
      <button onclick="pedirWhatsApp('Disney $80 (completa $249)')">Pedir por WhatsApp</button>
    </div>

    <!-- Repite todas tus plataformas igual -->
    <!-- ... -->

  </div>

  <script>
    function pedirWhatsApp(plataforma) {
      const nombre = document.getElementById("clienteNombre").value.trim();
      const telefono = document.getElementById("clienteTelefono").value.trim();

      if (!nombre) {
        alert("Por favor, escribe tu nombre completo en el formulario.");
        return;
      }
      if (!telefono) {
        alert("Por favor, escribe tu teléfono con lada en el formulario.");
        return;
      }

      const mensaje = encodeURIComponent(
        `Hola, soy ${nombre}.\nMi teléfono es ${telefono}.\nQuiero pedir: ${plataforma}.\nGracias.`
      );
      window.open(`https://wa.me/526674103268?text=${mensaje}`, "_blank");
    }
  </script>
</body>
</html>
