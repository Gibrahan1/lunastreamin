<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LunaStreaming - Venta de Cuentas</title>
  <style>
    body {
      margin: 0; padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 6px;
      color: #ffde59;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .producto {
      background: rgba(255,255,255,0.15);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease;
      text-align: center;
    }
    .producto:hover {
      transform: scale(1.05);
    }
    .producto img {
      max-width: 120px;
      margin: 0 auto 15px auto;
    }
    .producto h2 {
      margin: 0 0 10px;
      font-size: 1.4rem;
      color: #fff;
    }
    .producto p {
      margin: 6px 0;
      font-weight: 600;
      font-size: 1rem;
      color: #ffeb99;
    }
    .btn-comprar {
      margin-top: 10px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      display: block;
      transition: background 0.3s ease;
    }
    .btn-comprar:hover {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
    }
  </style>
</head>
<body>

<header>
  <h1>LunaStreaming</h1>
  <p>Venta de cuentas streaming - Entrega inmediata por WhatsApp</p>
</header>

<div class="catalogo">
  <div class="producto">
    <h2>Netflix</h2>
    <p>Básico: $85</p>
    <p>Completo: $230</p>
    <a class="btn-comprar" href="https://wa.me/526674103268?text=Hola,%20quiero%20comprar%20la%20cuenta%20básica%20de%20Netflix%20de%20LunaStreaming">Comprar Básico</a>
    <a class="btn-comprar" href="https://wa.me/526674103268?text=Hola,%20quiero%20comprar%20la%20cuenta%20completa%20de%20Netflix%20de%20LunaStreaming">Comprar Completa</a>
  </div>
  <div class="producto">
    <h2>Disney</h2>
    <p>Básico: $80</p>
    <p>Completo: $249</p>
    <a class="btn-comprar" href="https://wa.me/526674103268?text=Hola,%20quiero%20comprar%20la%20cuenta%20básica%20de%20Disney%20de%20LunaStreaming">Comprar Básico</a>
    <a class="btn-comprar" href="https://wa.me/526674103268?text=Hola,%20quiero%20comprar%20la%20cuenta%20completa%20de%20Disney%20de%20LunaStreaming">Comprar Completa</a>
  </div>
  <div class="producto">
    <h2>Prime</h2>
    <p>Básico: $55</p>
    <p>Completo: $90</p>
    <a class="btn-comprar" href="https://wa.me/526674103268?text=Hola,%20quiero%20comprar%20la%20cuenta%20básica%20de%20Prime%20de%20LunaStreaming">Comprar Básico</a>
    <a class="btn-comprar" href="https://wa.me/526674103268?text=Hola,%20quiero%20comprar%20la%20cuenta%20completa%20de%20Prime%20de%20LunaStreaming">Comprar Completa</a>
  </div>
  <!-- Aquí puedes continuar el mismo formato para las demás plataformas -->
</div>

</body>
</html>
