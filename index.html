<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>LunaStreaming - Cuentas Netflix</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    h2 {
      font-weight: normal;
      font-size: 1.2em;
      color: #f0f0f0;
      margin-top: 10px;
    }

    .cuenta {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .cuenta:hover {
      transform: scale(1.01);
    }

    .vendido {
      background: rgba(255, 0, 0, 0.2);
      text-decoration: line-through;
      opacity: 0.5;
    }

    button {
      margin-top: 10px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }
  </style>
</head>
<body>

  <header>
    <h1>LunaStreaming</h1>
    <h2>¡La onda del streaming!</h2>
  </header>

  <div class="cuenta" id="cuenta1">
    <p><strong>Correo:</strong> netflixuser1@mail.com</p>
    <p><strong>Contraseña:</strong> pass1234</p>
    <button onclick="marcarVendido('cuenta1')">Marcar como vendido</button>
  </div>

  <div class="cuenta" id="cuenta2">
    <p><strong>Correo:</strong> netflixuser2@mail.com</p>
    <p><strong>Contraseña:</strong> claveNetflix</p>
    <button onclick="marcarVendido('cuenta2')">Marcar como vendido</button>
  </div>

  <script>
    function marcarVendido(id) {
      const cuenta = document.getElementById(id);
      cuenta.classList.add('vendido');
    }
  </script>

</body>
</html>
