<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LunaStreaming - Venta de cuentas</title>
<style>
  /* Estilos similares a erastreaming.co */
  body {
    background-color: #0a0a0a;
    color: #eee;
    font-family: Arial, sans-serif;
    margin: 0; padding: 20px;
  }
  h1, h2 {
    color: #f4a261;
    text-align: center;
  }
  .catalogo {
    max-width: 700px;
    margin: 20px auto;
    background: #121212;
    padding: 20px;
    border-radius: 8px;
  }
  .producto {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #333;
  }
  .producto:last-child {
    border-bottom: none;
  }
  .nombre {
    flex: 2;
  }
  .botones {
    flex: 2;
    text-align: right;
  }
  button {
    background-color: #f4a261;
    border: none;
    color: #000;
    padding: 8px 12px;
    margin-left: 8px;
    cursor: pointer;
    border-radius: 5px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>LunaStreaming</h1>

<form id="formContacto" style="max-width:700px; margin: 0 auto 20px auto;">
  <h2>Datos de contacto</h2>
  <label for="nombre">Nombre completo:</label>
  <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required style="width: 100%; padding: 8px; margin-bottom: 10px;"/>
  <label for="telefono">Teléfono (con código de país opcional):</label>
  <input type="tel" id="telefono" name="telefono" placeholder="+521234567890" required style="width: 100%; padding: 8px; margin-bottom: 10px;"/>
</form>

<div class="catalogo" id="catalogo">
  <!-- Aquí va el listado de productos con botones -->
</div>

<script>
const productos = [
  { nombre: "Netflix", precio1: 85, precioCompleto: 230 },
  { nombre: "Disney", precio1: 80, precioCompleto: 249 },
  { nombre: "Prime", precio1: 55, precioCompleto: 90 },
  // Agrega más productos aquí
];

function crearCatalogo() {
  const catalogo = document.getElementById('catalogo');
  catalogo.innerHTML = '';
  productos.forEach(p => {
    const div = document.createElement('div');
    div.classList.add('producto');

    div.innerHTML = `
      <div class="nombre">${p.nombre}</div>
      <div class="botones">
        <button onclick="enviarWhatsApp('${p.nombre}', ${p.precio1}, '1 perfil')">1 perfil $${p.precio1}</button>
        ${p.precioCompleto ? `<button onclick="enviarWhatsApp('${p.nombre}', ${p.precioCompleto}, 'completa')">Completa $${p.precioCompleto}</button>` : ''}
      </div>
    `;
    catalogo.appendChild(div);
  });
}

function enviarWhatsApp(nombreProd, precio, tipo) {
  const nombre = document.getElementById('nombre').value.trim();
  const telefono = document.getElementById('telefono').value.trim();

  if(!nombre || !telefono) {
    alert('Por favor ingresa tu nombre y teléfono para continuar.');
    return;
  }

  const telefonoLimpio = telefono.replace(/^\+/, ''); // quitar + si existe
  const numeroWhatsApp = '6674103268'; // tu número aquí sin +

  const mensaje = `Hola, mi nombre es ${nombre} y mi teléfono es ${telefono}. Quiero comprar ${nombreProd} (${tipo}) por $${precio}.`;
  const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;

  window.open(url, '_blank');
}

window.onload = crearCatalogo;
</script>

</body>
</html>
