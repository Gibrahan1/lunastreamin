<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LunaStreaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #e50914;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }
    .plataforma {
      background: #222;
      padding: 1rem;
      border-radius: 10px;
      width: 150px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }
    .plataforma:hover {
      transform: scale(1.05);
    }
    .plataforma img {
      max-width: 100%;
      height: auto;
    }
    .plataforma p {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>

  <p>Disfruta tus plataformas favoritas desde un solo lugar</p>

  <div class="grid">
    <div class="plataforma">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix" />
      <p>Netflix</p>
    </div>
    <div class="plataforma">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+" />
      <p>Disney+</p>
    </div>
    <div class="plataforma">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/HBO_Max_Logo.svg" alt="HBO Max" />
      <p>HBO Max</p>
    </div>
    <div class="plataforma">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png" alt="Amazon Prime" />
      <p>Prime Video</p>
    </div>
    <div class="plataforma">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify" />
      <p>Spotify</p>
    </div>
    <div class="plataforma">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Crunchyroll_Logo.svg" alt="Crunchyroll" />
      <p>Crunchyroll</p>
    </div>
    <div class="plataforma">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Star%2B_logo.svg" alt="Star+" />
      <p>Star+</p>
    </div>
    <div class="plataforma">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Premium" />
      <p>YouTube Premium</p>
    </div>
  </div>

</html>
