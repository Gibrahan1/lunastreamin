<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LunaStreaming - Cat√°logo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .plataforma {
      background: #1c1c1c;
      border-radius: 15px;
      overflow: hidden;
      text-align: center;
      padding: 15px;
      transition: transform 0.2s ease;
    }
    .plataforma:hover {
      transform: scale(1.05);
    }
    .plataforma img {
      max-width: 100%;
      height: 90px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .plataforma.vix {
      background: #ff5c00; /* Naranja ViX */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .plataforma.vix span {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Plataformas Disponibles</h1>
  <div class="catalogo">
    <!-- Plataforma con imagen -->
    <div class="plataforma">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
      <div>Netflix</div>
    </div>

    <!-- Plataforma con imagen -->
    <div class="plataforma">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+">
      <div>Disney+</div>
    </div>

    <!-- Plataforma SIN imagen - ViX -->
    <div class="plataforma vix">
      <span>ViX</span>
      <div>Streaming latino</div>
    </div>

    <!-- Otra sin imagen -->
    <div class="plataforma vix" style="background:#0066cc;">
      <span>Pluto TV</span>
      <div>Gratis y sin registro</div>
    </div>
  </div>
</body>
</html>
